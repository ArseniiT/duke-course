<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="SimpleImage.js"></script>
  <script src="main.js"></script>
  <title>Document</title>
</head>
<body>

  <div class="container">
    <div class="canvas-block">
      <canvas id="canvas1" class="canvas"></canvas>
    </div>
    <div class="files">
        <h3>Load image</h3>

      <div class="fground">
        <input type="file" 
          multiple="false" 
          accept="image/*" 
          id="fgfile" 
          name="file-foreground" 
          onchange="loadForegroundImage()">
      </div>
    </div>
    <div class="commands">
      <h2>Filters</h2>
      <button onclick="makeGrey()">Greyscale</button>
      <button onclick="makeRed()">Red</button>
      <div class="reset">
        <button onclick="reset()">Reset image</button>
      </div>
    </div>
  </div>
  
</body>
</html>
