<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <title>Document</title>
</head>
<body>

  <div class="container">
    <div class="canvas-block">
      <canvas id="canvas1"></canvas>
      <canvas id="canvas2"></canvas>
    </div>
    <div class="files">
      <div class="fground">
        <p>Foreground:</p>
        <input type="file" 
          multiple="false" 
          accept="image/*" 
          id="fgfile" 
          name="file-foreground" 
          onchange="loadForegroundImage()">
      </div>
      <div class="bground">
        <p>Background:</p>
        <input type="file" 
          multiple="false" 
          accept="image/*" 
          id="bgfile" 
          name="file-background" 
          onchange="loadBackgroundImage()" >
      </div>
    </div>
    <div class="commands">
      <button>Create Composite</button>
      <button>Clear Canvases</button>
    </div>
  </div>
  
</body>
</html>
